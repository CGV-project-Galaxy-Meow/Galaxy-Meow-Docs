<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/A5yncX/docsify-theme-darcula@v1.0/darcula.css">
    <style>
      /* Adjust logo size */
      .app-name img {
        height: 80px; /* Adjust this value to make the logo smaller */
        width: auto;
        margin: 0; /* Adds spacing between logo and text */
  
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Galaxy Space Odyssey Docs',
      repo: '',
      loadSidebar: true,
      nativeEmoji: true,
      logo: 'media/icon.jpeg',
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
